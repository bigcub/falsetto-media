<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falsetto Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #095357;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;

    .logo-container img {

      max-width: 90vw;
      height: auto;
      padding: 2em;
      border-radius: 40px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="falsetto-media-logo.png" alt="Falsetto Media logo">
  </div>
</body>
</html>
